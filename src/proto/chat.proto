// services.proto
syntax = "proto3";

package chat;

// The main service for robot-server communication
service chat_service {
  // client tells server to initiate stream
  // server returns status and the unique request id
  rpc init_camera_stream(generic_message) returns (response_message);

  // client tells server to stop stream with the previously supplied request id
  // server returns status and the request id
  rpc stop_camera_stream(request_id_message) returns (response_message);
}

// Common messages

message generic_message {
  uint32 data = 1;
}

message request_id_message {
  string request_id = 1;
}

message response_message {
  request_id_message id_msg = 1;
  bool success = 2;
}

message empty_message {}